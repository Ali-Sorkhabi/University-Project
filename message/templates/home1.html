            margin: 0;

        }

        /* هدر */
        header {
            background-color: purple;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            flex: 1 1 100%;
        }

        nav {
            display: flex;
            gap: 15px;
            flex: 1 1 100%;
            justify-content: center;
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-box {
            flex: 1 1 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .search-box input[type="text"] {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
            max-width: 300px;
        }

        .search-box button {
            padding: 5px 15px;
            border-radius: 5px;
            border: none;
            background-color: white;
            color: purple;
            font-weight: bold;
            cursor: pointer;
        }

        /* بخش اصلی */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .upload-section, .comments-section, .social-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 45%;
            min-width: 280px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .upload-section h2,
        .comments-section h2,
        .social-section h2 {
            color: purple;
            text-align: center;
        }

        .upload-section input[type="file"],
        .comments-section input,
        .comments-section textarea {
            display: block;
            width: 95%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .upload-section button,
        .comments-section button {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .social-section a {
            display: block;
            margin: 5px 0;
            color: purple;
            text-decoration: none;
        }
